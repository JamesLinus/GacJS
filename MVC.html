<!DOCTYPE html>
<html>
<head>
    <title>MVC</title>
    <link rel="stylesheet" type="text/css" href="./TestPage.css" />
    <script src="./LoadPackages.js"></script>
    <script src="./TestPage.js"></script>
</head>
<body>
    <script>
        InitializeMvc("~", "./Test/MVC/Root.razor.html", "./Test/MVC/Loading.razor.html", { Name: "vczh" });

        var HomeController = CreateMvcControllerType("MvcTest.HomeController", "./Test/MVC/Home.razor.html");
        RegisterNavigationPath("/", HomeController);
        RegisterNavigationPath("/Home", HomeController);

        var PostsController = CreateMvcControllerType("MvcTest.PostsController", "./Test/MVC/Posts.razor.html");
        RegisterNavigationPath("/Posts", PostsController);

        StartNavigation("");
    </script>
</body>
</html>
